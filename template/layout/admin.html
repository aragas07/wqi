<script>
  $(function(){
    $(".username").each(function(){
      $(this).text(htall.user().Lastname+" "+htall.user().Firstname)
    })
    $.get('template/sidebar/sidebar.html', function(e){
      $("#navigation").html(e)
      $("#"+htall.url()).addClass('active')
      $("#"+htall.url()).parent().parent().siblings().addClass('active')

      $(".dpmenu").click(function(){
        var parent = $(this).parent(),
        sibling = $(this).siblings()
        parent.attr('class',parent.attr('class') == 'nav-item' ? 'nav-item menu-open':'nav-item')
      })
    })
    $("#usertype").text(htall.user().Email)

    $("#dropdown").click(()=>{
      var menu = $(".dropdown-menu")
      menu.css('display',menu.css('display') == 'block' ? 'none': 'block')
    })

    $(".close").click(()=>{
      $(".modal").hide()
    })
    $("#logout").click(()=>{
      sessionStorage.setItem("auth",'none')
      window.location.href= '/'
    })
  })
</script>
